<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Primary Meta Tags -->
    <title>Consigned By Design</title>
    <meta name="title" content="Consigned By Design" />
    <meta name="description" content="Delivery and pickup management for Consigned By Design" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#161616" />
    <meta name="background-color" content="#161616" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="CBD" />
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="CBD" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- iOS Splash Screens -->
    <link rel="apple-touch-startup-image" href="/apple-touch-icon.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- Prevent phone number detection on iOS -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#161616" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Loading Screen Styles (inline for instant display) -->
    <style>
      *, *::before, *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        background: #161616;
        min-height: 100%;
        min-height: 100dvh;
        min-height: -webkit-fill-available;
        overscroll-behavior: none;
      }
      #app-loader {
        position: fixed;
        inset: 0;
        background: #161616;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #app-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      #app-loader .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top-color: #ffffff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      #app-loader .loader-text {
        margin-top: 16px;
        color: rgba(255, 255, 255, 0.7);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
        letter-spacing: 0.5px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loading screen (hidden by React once app mounts) -->
    <div id="app-loader">
      <div class="spinner"></div>
      <div class="loader-text">Loading</div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
